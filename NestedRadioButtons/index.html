<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nested Radio Buttons</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container">
    <ul>
        <li>
            <label class="main" for="f-option"><input class="funding-option" id="f-option" name="selector" type="radio" />
                <div class="check">
                    <div class="inside"></div>
                </div>
                <div class="label_text">
                    OPTION 1
                </div>
            </label>
        </li>
        <li>
            <label class="main" for="t-option"><input class="funding-option" id="t-option" name="selector" type="radio" />
                <div class="check">
                    <div class="inside"></div>
                </div>
                <div class="label_text">
                    OPTION 2
                </div>
                <div class="sublabels">
                    <label><input name="foo" type="radio" />one</label><label><input name="foo" type="radio" />two</label><label><input name="foo" type="radio" />three</label>
                </div>
            </label>
        </li>
    </ul>
</div>
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
